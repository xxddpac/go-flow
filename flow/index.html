<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-FLOW</title>
    <script src="static/react.production.min.js"></script>
    <script src="static/react-dom.production.min.js"></script>
    <script src="static/babel.min.js"></script>
    <script src="static/tailwind.min.js"></script>
    <script src="static/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        canvas {
            width: 100%;
            height: 400px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .pieChart {
            margin-top: 16px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .deal {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const {useState, useEffect, useRef} = React;

    const FlowTable = () => {
        // 搜索状态
        //flex space-x-4 mb-4
        const [searchTerm, setSearchTerm] = useState('');
        // 分页状态
        const [itemsPerPage, setItemsPerPage] = useState();
        const [pageInput, setPageInput] = useState();
        const [tempPageInput, setTempPageInput] = useState(1);

        const [data, setData] = useState([]);
        const [dataCheckout, setDataCheckout] = useState([]);
        const [trendData, setTrendData] = useState([]);
        const [protocolStatsPie, setProtocolStatsPie] = useState([]);
        const [portStatsPie, setPortStatsPie] = useState([]);
        const [timestamp, setTimestamp] = useState(0);
        const [windowSize, setWindowSize] = useState(0);
        const [rank, setRank] = useState(0);
        const [error, setError] = useState(null);
        const [loading, setLoading] = useState(false);
        const [tab, setTab] = useState('traffic');
        const canvasRef = useRef(null);
        const protocolPieRef = useRef(null);
        const portsPieRef = useRef(null);
        const pieChartRef = useRef(null);
        const portsChartRef = useRef(null);
        const [eth, setEth] = useState("");
        const [cpu, setCpu] = useState("");
        const [mem, setMem] = useState("");
        const [workers, setGoroutines] = useState(0);
        const [ip,setIp] = useState("");

        const formatDateTime = (unixSeconds) => {
            const date = new Date(unixSeconds * 1000);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/\//g, '-');
        };

        const formatTimeAxis = (unixSeconds) => {
            const date = new Date(unixSeconds * 1000);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        };

        const getTimeRange = () => {
            if (timestamp === 0 || windowSize === 0) return '';
            const endTime = formatDateTime(timestamp);
            const startTime = formatDateTime(timestamp - windowSize);
            return `${startTime} - ${endTime}`;
        };

        const fetchData = async () => {
            setLoading(true);
            try {
                const topResponse = await fetch('/top', {cache: 'no-cache'});
                if (!topResponse.ok) {
                    throw new Error(`HTTP error from /top: ${topResponse.status}`);
                }
                const topJson = await topResponse.json();

                setRank(topJson.rank || 0);
                setTimestamp(topJson.timestamp || Math.floor(Date.now() / 1000));
                setWindowSize(topJson.window_size || 3600);
                const sysResponse = await fetch('/sys', {cache: 'no-cache'});
                if (!sysResponse.ok) {
                    throw new Error(`HTTP error from /sys: ${sysResponse.status}`);
                }
                const sysJson = await sysResponse.json();
                setEth(sysJson.network_interface);
                setIp(sysJson.local_ip);
                setMem(sysJson.mem);
                setCpu(sysJson.cpu);
                setGoroutines(sysJson.workers);

                let dataArray = [];
                let dataCheckoutArray = [];
                let protocolStats = [];
                let portStats = [];
                if (tab === 'traffic') {
                    setSearchTerm('')
                    setItemsPerPage('')
                    setTempPageInput(1)
                    dataArray = topJson.data || [];
                    dataCheckoutArray = topJson || [];
                } else if (tab === 'trend') {
                    const response = await fetch('/trend', {cache: 'no-cache'});
                    if (!response.ok) {
                        throw new Error(`HTTP error from /trend: ${response.status}`);
                    }
                    const responsePie = await fetch('/stats/protocols', {cache: 'no-cache'});
                    if (!response.ok) {
                        throw new Error(`HTTP error from /stats/protocols: ${response.status}`);
                    }
                    const json = await response.json();
                    const jsonPie = await responsePie.json();
                    dataArray = json.data || [];
                    protocolStats = jsonPie.protocol_stats || [];
                    portStats = jsonPie.port_stats || [];
                    setTrendData(dataArray);
                    setProtocolStatsPie(protocolStats);
                    setPortStatsPie(portStats);
                } else if(tab === 'ip') {
                    setSearchTerm('')
                    setItemsPerPage('')
                    setTempPageInput(1)
                    // const endpoint = tab === 'ip' ? '/ip_top' : '/stats/ports';
                    const response = await fetch('/ip_top', {cache: 'no-cache'});
                    if (!response.ok) {
                        throw new Error(`HTTP error from /ip_top: ${response.status}`);
                    }
                    const json = await response.json();
                    dataArray = json.data || [];
                    dataCheckoutArray= json || [];
                }else{
                    setSearchTerm('')
                    setItemsPerPage('')
                    setTempPageInput(1)
                    const response = await fetch('/stats/ports', {cache: 'no-cache'});
                    if (!response.ok) {
                        throw new Error(`HTTP error from /stats/ports: ${response.status}`);
                    }
                    const json = await response.json();
                    dataArray = json.data || [];
                    dataCheckoutArray= json || [];
                }

                if (tab !== 'trend') {
                    if (!dataArray || !Array.isArray(dataArray)) {
                        console.error(`Invalid or no data in response:`, dataArray);
                        setData([]);
                    } else {
                        const validData = dataArray.filter(item => {
                            let isValid;
                            if (tab === 'traffic') {
                                isValid = item.src_ip && item.dest_ip && item.dest_port !== undefined && item.protocol && item.bandwidth !== undefined && item.unit && item.requests !== undefined;
                            } else if (tab === 'ip') {
                                isValid = item.ip && item.bytes !== undefined && item.requests !== undefined && item.unit;
                            } else {
                                isValid = item.dest_port && item.protocol && item.bytes !== undefined && item.unit;
                            }
                            if (!isValid) {
                                console.error(`Invalid item in ${tab} data:`, item);
                            }
                            return isValid;
                        });
                        setData(validData);
                        setDataCheckout(dataCheckoutArray);
                    }
                }

                setError(null);
            } catch (err) {
                console.error(`Fetch error:`, err);
                setError(err.message);
                setData([]);
                if (tab === 'trend') setTrendData([]);
            } finally {
                setLoading(false);
            }
        };

        useEffect(() => {
            fetchData();
        }, [tab]);

        useEffect(() => {
            if (tab !== 'trend' || !canvasRef.current || trendData.length === 0) return;

            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');

            let hoveredIndex = -1;
            let animationFrame = null;

            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * dpr;
            canvas.height = canvas.offsetHeight * dpr;
            ctx.scale(dpr, dpr);
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 50;
            const paddingLeft = 80;

            ctx.clearRect(0, 0, width, height);
            const bytes = trendData.map(item => item.bytes);
            const timestamps = trendData.map(item => item.timestamp);
            const unit = trendData[0]?.unit || 'MB';
            const minTimestamp = Math.min(...timestamps);
            const maxBytes = Math.max(...bytes, 1);
            const minBytes = Math.min(...bytes, 0);
            const yRange = maxBytes - minBytes;
            const yScale = (height - 2 * padding) / yRange;
            const xStep = (width - paddingLeft - padding) / (trendData.length - 1);
            const drawGrid = () =>{
                ctx.fillStyle = '#f8fafc';
                ctx.fillRect(paddingLeft, padding, width - paddingLeft - padding, height - 2 * padding);

                const gradient = ctx.createLinearGradient(0, padding, 0, height - padding);
                gradient.addColorStop(0, 'rgba(37, 99, 235, 0.4)');
                gradient.addColorStop(1, 'rgba(37, 99, 235, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(paddingLeft, height - padding);
                trendData.forEach((item, i) => {
                    const x = paddingLeft + i * xStep;
                    const y = height - padding - (item.bytes - minBytes) * yScale;
                    if (i === 0) {
                        ctx.lineTo(x, y);
                    } else {
                        const prevX = paddingLeft + (i - 1) * xStep;
                        const prevY = height - padding - (trendData[i - 1].bytes - minBytes) * yScale;
                        const midX = (prevX + x) / 2;
                        ctx.quadraticCurveTo(prevX, prevY, midX, (prevY + y) / 2);
                        ctx.quadraticCurveTo(x, y, x, y);
                    }
                });
                ctx.lineTo(paddingLeft + (trendData.length - 1) * xStep, height - padding);
                ctx.fill();

                ctx.strokeStyle = '#2563eb';
                ctx.lineWidth = 3;
                ctx.beginPath();
                trendData.forEach((item, i) => {
                    const x = paddingLeft + i * xStep;
                    const y = height - padding - (item.bytes - minBytes) * yScale;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        const prevX = paddingLeft + (i - 1) * xStep;
                        const prevY = height - padding - (trendData[i - 1].bytes - minBytes) * yScale;
                        const midX = (prevX + x) / 2;
                        ctx.quadraticCurveTo(prevX, prevY, midX, (prevY + y) / 2);
                        ctx.quadraticCurveTo(x, y, x, y);
                    }
                });
                ctx.stroke();

                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 1;
                const yTicks = 5;
                for (let i = 0; i <= yTicks; i++) {
                    const y = height - padding - (i / yTicks) * (height - 2 * padding);
                    ctx.beginPath();
                    ctx.moveTo(paddingLeft, y);
                    ctx.lineTo(width - padding, y);
                    ctx.stroke();
                }
                trendData.forEach((_, i) => {
                    const x = paddingLeft + i * xStep;
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, height - padding);
                    ctx.stroke();
                });

                ctx.fillStyle = '#1f2937';
                ctx.font = '12px Arial';
                ctx.textAlign = 'right';
                for (let i = 0; i <= yTicks; i++) {
                    const y = height - padding - (i / yTicks) * (height - 2 * padding);
                    const value = (minBytes + (i / yTicks) * yRange).toFixed(2);
                    ctx.fillText(`${value} ${unit}`, paddingLeft - 10, y + 4);
                }

                ctx.fillStyle = '#1f2937';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
            }

            const drawDataPoints = () => {
                ctx.fillStyle = '#1d4ed8';
                trendData.forEach((item, i) => {
                    const x = paddingLeft + i * xStep;
                    const y = height - padding - (item.bytes - minBytes) * yScale;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    if (i === hoveredIndex) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    }
                });
            };

            const drawHoverLabel = () => {
                if (hoveredIndex === -1) {
                    ctx.clearRect(0, 0, width, height);
                    drawGrid();
                    drawDataPoints();
                }
                const item = trendData[hoveredIndex];
                const x = paddingLeft + hoveredIndex * xStep;
                const y = height - padding - (item.bytes - minBytes) * yScale - 10;
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.strokeStyle = '#2563eb';
                ctx.beginPath();
                ctx.roundRect(x - 40, y - 25, 80, 20, 4);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#1f2937';
                ctx.font = `12px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${item.bytes.toFixed(2)} MB`, x, y - 15);
            };

            const timestampOpt = () => {
                trendData.forEach((item, i) => {
                    if (trendData.length > 10 && i % 2 !== 0) return;
                    const x = paddingLeft + i * xStep;
                    ctx.fillText(formatTimeAxis(item.timestamp), x, height - padding + 20);
                });
            };

            const drawChart = () => {
                ctx.clearRect(0, 0, width, height);
                drawGrid();
                drawDataPoints();
                timestampOpt();
                if (hoveredIndex !== -1) {
                    drawHoverLabel();
                }
            };

            const handleMouseMove = (e) => {
                if (animationFrame) cancelAnimationFrame(animationFrame);
                    animationFrame = requestAnimationFrame(() => {
                        const rect = canvas.getBoundingClientRect();
                        const x = (e.clientX - rect.left) * (canvas.width / rect.width) / dpr;
                        const y = (e.clientY - rect.top) * (canvas.height / rect.height) / dpr;

                        // 坐标匹配算法
                        const newHoveredIndex = trendData.findIndex((_, i) => {
                        const px = paddingLeft + i * xStep;
                        const py = height - padding - (trendData[i].bytes - minBytes) * yScale;
                        return Math.hypot(x - px, y - py) < 8;
                        });

                        if (newHoveredIndex !== hoveredIndex) {
                            hoveredIndex = newHoveredIndex;
                            drawChart();
                        }
                });
            };

            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.style.cursor = 'pointer';

            drawChart();

            if (protocolPieRef.current && !pieChartRef.current) {
                let protocolStats = []
                for(let i = 0;i < protocolStatsPie.length; i++){
                    let protocol = protocolStatsPie[i].protocol
                    let percent = protocolStatsPie[i].percent
                    protocolStats.push({value:percent,name:protocol})
                }
                // 创建饼图实例
                pieChartRef.current = echarts.init(protocolPieRef.current);
                
                const pieOption = {
                    title: {
                        text: 'Top 5 Protocols by Traffic',
                        top: 10,
                        left: 12,
                        textStyle: {
                            color: '#000',
                            fontWeight: 'bold',
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c}%'
                    },
                    toolbox: {
                        show: true,
                        feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        restore: { show: true },
                        saveAsImage: { show: true }
                        }
                    },
                    series: [
                        {
                            name: '占比',
                            type: 'pie',
                            radius: [20, 140],
                            center: ['50%', '50%'],
                            roseType: 'area',
                            itemStyle: {
                                borderRadius: 5
                            },
                            emphasis: {
                            label: {
                                show: true
                            }
                            },
                            label: {
                                normal: {
                                    formatter: '{b}: {c}({d}%)'
                                }
                            },
                            data: protocolStats
                        }
                    ]
                };
                
                pieChartRef.current.setOption(pieOption);
            }

            
            if (portsPieRef.current && !portsChartRef.current) {
                let portsStats = []
                for(let i = 0;i < portStatsPie.length; i++){
                    let protocol = portStatsPie[i].protocol
                    let percent = portStatsPie[i].percent
                    portsStats.push({value:percent,name:protocol})
                }
                // 创建饼图实例
                portsChartRef.current = echarts.init(portsPieRef.current);
                
                const pieOption = {
                    title: {
                        text: 'Top 5 Ports by Traffic',
                        top: 10,
                        left: 12,
                        textStyle: {
                            color: '#000',
                            fontWeight: 'bold',
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c}%'
                    },
                    toolbox: {
                        show: true,
                        feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        restore: { show: true },
                        saveAsImage: { show: true }
                        }
                    },
                    series: [
                        {
                            name: '占比',
                            type: 'pie',
                            radius: [20, 140],
                            center: ['50%', '50%'],
                            roseType: 'area',
                            itemStyle: {
                                borderRadius: 5
                            },
                            emphasis: {
                            label: {
                                show: true
                            }
                            },
                            label: {
                                normal: {
                                    formatter: '{b}: {c}({d}%)'
                                }
                            },
                            data: portsStats
                        }
                    ]
                };
                
                portsChartRef.current.setOption(pieOption);
            }

            return () => {
                canvas.removeEventListener('mousemove', handleMouseMove);
                if (animationFrame) cancelAnimationFrame(animationFrame);
                // 销毁饼图实例
                pieChartRef.current?.dispose();
                pieChartRef.current = null;
                // 销毁饼图实例
                portsChartRef.current?.dispose();
                portsChartRef.current = null;
            };
        }, [trendData, tab]);

        const renderTableHeaders = () => {
            if (tab === 'traffic') {
                return (
                    <>
                        <th className="py-2 px-4 border">Source IP</th>
                        <th className="py-2 px-4 border">Target IP</th>
                        <th className="py-2 px-4 border">Target Port</th>
                        <th className="py-2 px-4 border">Protocol</th>
                        <th className="py-2 px-4 border">Bandwidth</th>
                        <th className="py-2 px-4 border">Count</th>
                    </>
                );
            } else if (tab === 'ip') {
                return (
                    <>
                        <th className="py-2 px-4 border">IP</th>
                        <th className="py-2 px-4 border">Bandwidth</th>
                        <th className="py-2 px-4 border">Count</th>
                    </>
                );
            } else if (tab === 'ports') {
                return (
                    <>
                        <th className="py-2 px-4 border">Target Port</th>
                        <th className="py-2 px-4 border">Protocol</th>
                        <th className="py-2 px-4 border">Bandwidth</th>
                    </>
                );
            }
        };

        const renderTableRows = () => {
            return data.map((item, index) => (
                <tr key={index} className="hover:bg-gray-100">
                    {tab === 'traffic' && (
                        <>
                            <td className="py-2 px-4 border">{item.src_ip || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.dest_ip || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.dest_port !== undefined ? item.dest_port : 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.protocol || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.bandwidth !== undefined ? item.bandwidth.toFixed(2) + ' ' + (item.unit || 'N/A') : 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.requests !== undefined ? item.requests : 'N/A'}</td>
                        </>
                    )}
                    {tab === 'ip' && (
                        <>
                            <td className="py-2 px-4 border">{item.ip || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.bytes !== undefined ? item.bytes.toFixed(2) + ' ' + (item.unit || 'N/A') : 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.requests !== undefined ? item.requests : 'N/A'}</td>
                        </>
                    )}
                    {tab === 'ports' && (
                        <>
                            <td className="py-2 px-4 border">{item.dest_port || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.protocol || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.bytes !== undefined ? item.bytes.toFixed(2) + ' ' + (item.unit || 'N/A') : 'N/A'}</td>
                        </>
                    )}
                </tr>
            ));
        };

        // 根据tab获取搜索字段
        const getSearchFields = () => {
            switch(tab) {
            case 'traffic':
                return ['src_ip', 'dest_ip', 'dest_port', 'protocol', 'bandwidth'];
            case 'ip':
                return ['ip', 'bandwidth'];
            case 'ports':
                return ['dest_port', 'protocol', 'bandwidth'];
            default:
                return [];
            }
        };

        // 过滤数据
        const filteredData = data.filter(item => {
            if (!searchTerm) return true;
            
            const searchFields = getSearchFields();
            return searchFields.some(field => {
            const value = item[field];
            if (value === undefined || value === null) return false;
            return value.toString().toLowerCase().includes(searchTerm.toLowerCase());
            });
        });

        //渲染分页控件
        const renderPagination = () => {
            return (
            <div className="flex items-center justify-between mt-4">
                <div className="flex items-center">
                    <select 
                        className="border rounded px-2 py-1 text-sm"
                        value={itemsPerPage}
                        onChange={(e) => {
                            setItemsPerPage(Number(e.target.value));
                        }}
                    >
                        {[10, 20, 30, 40].map(size => (
                            <option key={size} value={size}>{size} Items / Page</option>
                        ))}
                    </select>
                </div>
                <span className="text-sm" style={{margin: '0 10px 0 10px'}}> Total {dataCheckout.total} Items</span>

                <div className="flex items-center">
                <button
                    className={`px-3 py-1 border rounded mr-2 text-sm ${
                        tempPageInput == 1 || tempPageInput.length < 1
                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed' 
                        : 'hover:bg-gray-100'
                    }`}
                    disabled={tempPageInput == 1 || tempPageInput.length < 1}
                    onClick={() => {
                        let page = tempPageInput
                        pagesOpt(page-1)
                    }}
                >
                    Previous
                </button>

                <div className="flex items-center">
                    <span className="text-sm">Go to</span>
                    <input
                        className="border rounded w-14 mx-2 p-1 text-center text-sm"
                        value={tempPageInput}
                        onChange={(e) => setTempPageInput(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && pagesOpt(tempPageInput)}
                    />
                    <span className="text-sm">Page / Total {dataCheckout.pages} Pages</span>
                </div>

                <button
                    className={`px-3 py-1 border rounded ml-2 text-sm ${
                        tempPageInput == dataCheckout.pages || tempPageInput.length < 1
                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed' 
                        : 'hover:bg-gray-100'
                    }`}
                    disabled={tempPageInput == dataCheckout.pages || tempPageInput.length < 1}
                    onClick={() => {
                        let page = tempPageInput
                        pagesOpt(page+1)
                    }}
                >
                    Next
                </button>
                </div>
            </div>
            );
        };

        useEffect(() => {
            if(itemsPerPage){
                searchTable(itemsPerPage)
            }
        }, [itemsPerPage]);

        const searchTable = async () => {
            let pageNum = 1;
            let size = itemsPerPage
            if(!size){
                size = 10
            }
            if(searchTerm){
                setTempPageInput(1)
            }else {
                if(pageInput){
                    pageNum = parseInt(pageInput, 10);
                }
            }
            setLoading(true);
            try {
                let dataArray = [];
                let dataCheckoutArray = [];
                if (tab === 'traffic') {
                    const topResponse = await fetch('/top?page='+1+'&size='+size+'&keyword='+searchTerm, {cache: 'no-cache'});
                    if (!topResponse.ok) {
